<script>
    let body = document.body;
    
    const darkLimit = 1;
    let darkCounter = 0;
    let darkRemainingLeft;
    
    
    function darkMode() {
        if(darkCounter == darkLimit){
            return;
        }
        
        darkCounter += 1;
        let darkRemainingLeft = darkLimit - darkCounter;
        
    body.classList.toggle("dark")
    }
    
    function reRender() {

    }
    
</script>
